<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
<body class="page__body">
  <header class="page-header">
      <a class="page-header__logo">
      <img src="img/mishka-logo-mobile.svg" width="86" height="35" alt="Мишка">
      </a>
      <div class="visually-hidden"><h1>Мишка</h1></div>

      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Вязание на заказ</a>
            </li>
            <li class="site-list__item">
              <input class="site-list__search js-search" type="search">
            </li>
            <li class="site-list__item">
              <a href="stock.html">Корзина:</a>
            </li>
          </ul>
        </div>
      </nav>
  </header>

  <main class="page-main">
    <div class="page-main__page-title">
      <h2>Вязание на заказ</h2>
      <p>Мы будем рады воплотить в жизнь ваши пожелания!
        Заполните простую форму заказа и мы свяжемся с вами,
        чтобы уточнить детали.</p>
    </div>
    <form class="page-main__knitting-order" action=" https://echo.htmlacademy.ru/" method="get">
      <div class="page-main__knitting-type">
        <h3>Тип</h3>
        <label class="knitting-type__label">
          <input class="knitting-type__option" type="radio" value="Аксессуар для интерьера">
            Аксессуар для интерьера
        </label>
        <label class="knitting-type__label">
          <input class="knitting-type__option" type="radio" value="Детская игрушка">
            Детская игрушка
        </label>
      </div>
      <div class="page-main__color-type">
        <h3>Цвет</h3>
        <ul class="page-main__list color-list">
          <li class="color-list__item">
            <label>
              <input class="color-list__item-value" type="checkbox">
                Белый
            </label>
          </li>
          <li class="color-list__item">
            <label class="color-list__item-label">
              <input class="color-list__item-value" type="checkbox">
                Серый
            </label>
          </li>
          <li class="color-list__item">
            <label class="color-list__item-label">
              <input class="color-list__item-value" type="checkbox">
                "Тиффани"
            </label>
          </li>
          <li class="color-list__item">
            <label class="color-list__item-label">
              <input class="color-list__item-value" type="checkbox">
                Черный
            </label>
          </li>
          <li class="color-list__item">
            <label class="color-list__item-label">
              <input class="color-list__item-value" type="checkbox">
                Розовый
            </label>
          </li>
          <li class="color-list__item">
            <label class="color-list__item-label">
              <input class="color-list__item-value" type="checkbox">
                Оранжевый
            </label>
          </li>
        </ul>
      </div>
      <div class="page-main__full-name">
        <h3>ФИО</h3>
        <label class="full-name__name">
          <input class="full-name__value" type="text" id="name" name="name" placeholder="Веведите ваше имя*" required>
            Имя
        </label>
        <label class="full-name__name">
          <input class="full-name__value" type="text" id="surname" name="surname" placeholder="Укажите фамилию*" required>
            Фамилия
        </label>
        <label class="full-name__name">
          <input class="full-name__value" type="text" id="last-name" name="last-name" placeholder="Отчетсво,если желаете*">
            Отчество
        </label>
      </div>
      <div class="page-main__telephone">
        <h3>Тел</h3>
        <div class="page-main__telephone__wrapper">
          <input class="page-main__telephone-number" type="tel" name="telephone-number" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 XXX XXX XX XX*" required>
        </div>
      </div>
      <div class="page-main__email">
        <h3>E-mail</h3>
        <div class="page-main__email__wrapper">
          <input class="page-main__email-value" type="email" name="email" placeholder="Ваш Email*" required>
        </div>
      </div>
    <div class="page-main__additional">
      <textarea class="additional__description" name="description" type="text" rows="10" cols="20" placeholder="Опишите все ваши пожелания к заказу">
      </textarea>
    </div>
    <i class="page-main__info">*Поля обязательны для заполнения</i>
    <input class="page-main__submit-button" type="submit" name="submit-button" value="Отправить заказ">
  </main>

  <footer class="page-footer">
    <div class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link--instagram" href="https://www.instagram.com/mimimishkashop"></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--facebook" href="https://www.facebook.com/mimimishkashop"></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--tweeter" href="https://www.tweeter.com/mimimishkashop"></a>
        </li>
      </ul>
    </div>
    <div class="page-footer__developed">
      <small>Разработано</small>
        <a class="social__link social__link--htmlacademy"></a>
    </div>
  </footer>

</body>
</html>
