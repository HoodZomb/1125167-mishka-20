<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
<body class="page__body">
  <header class="page-header">
    <a class="logo"></a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Вязание на заказ</a>
            </li>
            <li class="site-list__item">
              <input class="site-list__search js-search" type="search">
            </li>
            <li class="site-list__item">
              <a href="stock.html">Корзина:</a>
            </li>
          </ul>
        </div>
      </nav>
  </header>

  <main class="page-main">
    <div class="page-main__page-title">
      <h2>Вязание на заказ</h2>
      <p>Мы будем рады воплотить в жизнь ваши пожелания!
        Заполните простую форму заказа и мы свяжемся с вами,
        чтобы уточнить детали.</p>
    </div>
    <form class="knitting-order" action=" https://echo.htmlacademy.ru/" method="get">
      <section class="knitting-type">
        <h3>Тип</h3>
        <label class="knitting-type__label">Аксессуар для интерьера</label>
        <input class="knitting-type__option" type="radio" value="Аксессуар для интерьера">

        <label class="knitting-type__label">Детская игрушка</label>
        <input class="knitting-type__option" type="radio" value="Детская игрушка">
      </section>

      <section class="color-type">
        <h3>Цвет</h3>
        <ul class="color-type__list color-list">
          <li class="color-list__item">
            <label>Белый</label>
            <input class="color-list__item-value" type="checkbox">
          </li>
          <li class="color-list__item">
            <label class="color-list__item-label">Серый</label>
            <input class="color-list__item-value" type="checkbox">
          </li>
          <li class="color-list__item">
            <label class="color-list__item-label">"Тиффани"</label>
              <input class="color-list__item-value" type="checkbox">
          </li>
          <li class="color-list__item">
            <label class="color-list__item-label">Черный</label>
            <input class="color-list__item-value" type="checkbox">
          </li>
          <li class="color-list__item">
            <label class="color-list__item-label">Розовый</label>
            <input class="color-list__item-value" type="checkbox">
          </li>
          <li class="color-list__item">
            <label class="color-list__item-label">Оранжевый</label>
            <input class="color-list__item-value" type="checkbox">
          </li>
        </ul>
      </section>

      <section class="full-name">
        <h3>ФИО</h3>
        <label class="full-name__name">Имя</label>
        <input class="full-name__value" type="text" id="name" name="name" placeholder="Веведите ваше имя*" required>

        <label class="full-name__name">Фамилия</label>
        <input class="full-name__value" type="text" id="surname" name="surname" placeholder="Укажите фамилию*" required>

        <label class="full-name__name">Отчество</label>
        <input class="full-name__value" type="text" id="last-name" name="last-name" placeholder="Отчетсво,если желаете*">
      </section>

      <section class="telephone">
        <h3>Тел</h3>
        <div class="telephone__wrapper">
          <input class="telephone-number" type="tel" name="telephone-number" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+7 XXX XXX XX XX*" required>
        </div>
      </section>

      <section class="email">
        <h3>E-mail</h3>
        <div class="email__wrapper">
          <input class="page-main__email-value" type="email" name="email" placeholder="Ваш Email*" required>
        </div>
      </section>

    <section class="additional">
      <textarea class="additional__description" name="description" type="text" rows="10" cols="20" placeholder="Опишите все ваши пожелания к заказу">
      </textarea>
    </section>
    <span class="page-main__info">*Поля обязательны для заполнения</span>
    <button class="page-main__submit-button" type="submit" name="submit-button">Отправить заказ</button>
  </main>

  <footer class="page-footer">
      <ul class="social social-list">
        <li class="social-list__item">
          <a class="social__link social__link--instagram" href="https://www.instagram.com/mimimishkashop"></a>
        </li>
        <li class="social-list__item">
          <a class="social__link social__link--facebook" href="https://www.facebook.com/mimimishkashop"></a>
        </li>
        <li class="social-list__item">
          <a class="social__link social__link--twitter" href="https://www.twitter.com/mimimishkashop"></a>
        </li>
      </ul>
    <div class="copyright">
      <b>Разработано</b>
      <a class="copyright__logo copyright__logo--htmlacademy"></a>
    </div>
  </footer>

</body>
</html>
